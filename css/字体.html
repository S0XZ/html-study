<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iconfont/css/all.css">
    <style>
        div{
            font-size: 50px;
        }
        ul{
            list-style: none;
        }
        span::before{
            content: '\f179';
            font-family: 'Font Awesome 6 Brands';
            /* font-family: 'Font Awesome 5 Brands'; */
            font-weight: 400;
            
        }
        @font-face {
            font-family: myFont;
            src: url(./iconfont/webfonts/fa-brands-400.ttf);
        }
        
        .box{
            font-family: myFont ;
        }
        .serif{
            font-family: serif;
        }
        .sans-serif{
            font-family: sans-serif;
        }
        .monospace{
            font-family: monospace;
        }
        .cursive{
            font-family: cursive;
        }
        .fantasy{
            font-family: fantasy;
        }
    </style>
</head>
<body>
    <div class="box">abcdefg</div>
    <div class="serif">serif</div>
    <div class="sans-serif">sans-serif</div>
    <div class="monospace">monospace</div>
    <div class="cursive">cursive</div>
    <div class="fantasy">fantasy</div>

    <i class="fas fa-bell"></i>
    <i class="fas">&#xf0f3</i>

    <i class="fab">&#xf179</i>
    <i class="fa-brands fa-apple"></i>
    <span></span>
    <!-- 三种不同的添加字体图标的方式 -->

   <i class="fa-brands fa-windows"></i>
</body>
</html>
